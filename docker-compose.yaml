---
version: "3.9"

services:
  music_theory:
    container_name: music_theory
    image: music_theory:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - LILLY_VERSION=$LILLY_VERSION
        - APP_PATH=$APP_PATH
    entrypoint:
      - python3
      - ${APP_PATH}/main.py
    env_file:
      - .env
    volumes:
      - ./reference/:/reference/:z
    command:
      - --debug
